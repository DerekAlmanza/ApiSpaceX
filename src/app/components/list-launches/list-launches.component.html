<section id = "launches">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6-col-md-4" *ngFor = "let launch of launches">
                <div class="card_launch">
                    <div class="card">
                        <div class="card-body text-center">
                            <p>
                                <img class = "img-fluid" src="{{launch.links.patch.small}}" alt="">
                            </p>
                            <h4 class="card-title"> {{launch.name}}</h4>
                            <p routerLink = "{{launch.id}}"class="card-id"><i>Id: </i>{{launch.id}}</p>
                            <p class="card_sucess"><b>Viaje result√≥: </b>{{launch.success}}</p>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
